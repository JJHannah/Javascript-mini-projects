<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <input type="numbers" class="input" readonly />
      <div class="calculator">
        <button class="btnClick">/</button>
        <button class="btnClick">1</button>
        <button class="btnClick">2</button>
        <button class="btnClick">3</button>
        <button class="btnClick">4</button>
        <button class="btnClick">5</button>
        <button class="btnClick">6</button>
        <button class="btnClick">7</button>
        <button class="btnClick">8</button>
        <button class="btnClick">9</button>
        <button class="btnClick">0</button>
        <button class="btnClick">.</button>
        <button class="btnClick">x</button>
        <button class="btnClick">=</button>
        <button class="btnClick">-</button>
        <button class="btnClick">+</button>
        <button class="btnClick">AC</button>
        <button class="btnClick">()</button>
        <button class="btnClick">%</button>
        <button class="btnClick">*</button>
        <!-- <button class="btnClick"></button> -->
      </div>
    </div>
    <script type="module" src=".src/main.js"></script>
  </body>
</html>
