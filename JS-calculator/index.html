<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <p class="displayCalculation"></p>
      <div class="buttons">
        <button class="signs" onclick="calcToDisplay(' + ')" ;>+</button>
        <button onclick="calcToDisplay('7')" ;>7</button>
        <button onclick="calcToDisplay('8')" ;>8</button>
        <button onclick="calcToDisplay('9')" ;>9</button>
        <button class="signs" onclick="calcToDisplay('-')" ;>-</button>
        <button onclick="calcToDisplay('4')" ;>4</button>
        <button onclick="calcToDisplay('5')" ;>5</button>
        <button onclick="calcToDisplay('6')" ;>6</button>
        <button class="signs" onclick="calcToDisplay(' * ')" ;>*</button>
        <button onclick="calcToDisplay('1')" ;>1</button>
        <button onclick="calcToDisplay('2')" ;>2</button>
        <button onclick="calcToDisplay('3')" ;>3</button>
        <button class="signs" onclick="calcToDisplay('/')" ;>/</button>
        <button onclick="calcToDisplay('0')" ;>0</button>
        <button onclick="calcToDisplay(' . ')" ;>.</button>
        <button onclick="calculateResult(' = ')" ;>=</button>
        <button class="signs" onclick="clearDisplay()" ;>AC</button>
      </div>
    </div>

    <script type="module" src="./src/utils/calculator.js"></script>
  </body>
</html>
