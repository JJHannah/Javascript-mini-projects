<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <input type="numbers" class="input" readonly />
      <div class="buttons">
        <button class="btn" onclick="appendToDisplay('(')">(</button>
        <button class="btn" onclick="appendToDisplay(')')">)</button>
        <button class="btn" onclick="clearLastElement()">CE</button>
        <button class="btn" onClick="clearDisplay()">AC</button>
        <button class="btn" onclick="appendToDisplay('+')">+</button>
        <button class="btn" onclick="appendToDisplay('7')">7</button>
        <button class="btn" onClick="appendToDsiplay('8')">8</button>
        <button class="btn" onClick="appendToDsiplay('9')">9</button>
        <button class="btn" onClick="appendToDsiplay('-')">-</button>
        <button class="btn" onClick="appendToDsiplay('4')">4</button>
        <button class="btn" onClick="appendToDsiplay('5')">5</button>
        <button class="btn" onClick="appendToDsiplay('6')">6</button>
        <button class="btn" onClick="appendToDsiplay('*')">*</button>
        <button class="btn" onClick="appendToDsiplay('1')">1</button>
        <button class="btn" onClick="appendToDsiplay('2')">2</button>
        <button class="btn" onClick="appendToDsiplay('3')">3</button>
        <button class="btn" onClick="appendToDsiplay('/')">/</button>
        <button class="btn" onClick="appendToDsiplay('0')">0</button>
        <button class="btn" onClick="appendToDsiplay('.')">.</button>
        <button class="btn" onClick="calculateResult('=')">=</button>
      </div>
    </div>

    <script type="module" src=".src/main.js"></script>
  </body>
</html>
